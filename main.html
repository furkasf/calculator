<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <div class="history">
                    <p class="history-value"></p>
                </div>
                <div class="input">
                    <p class="input-value"></p>
                </div>
            </div>
            <div class="keyboard">
                <div class="numbers"><button id="9">9</button></div>
                <div class="numbers"><button id="8">8</button></div>
                <div class="numbers"><button id="7">7</button></div>
                <div class="numbers"><button id="6">6</button></div>
                <div class="numbers"><button id="5">5</button></div>
                <div class="numbers"><button id="4">4</button></div>
                <div class="numbers"><button id="3">3</button></div>
                <div class="numbers"><button id="2">2</button></div>
                <div class="numbers"><button id="1">1</button></div>
                <div class="numbers"><button id="0">0</button></div>
                <div class="operator"><button id="+">+</button></div>
                <div class="operator"><button id="-">-</button></div>
                <div class="operator"><button id="/">/</button></div>
                <div class="operator"><button id="x">x</button></div>
                <div class="operator"><button id="%">%</button></div>
                <div class="operator"><button id="C">C</button></div>
                <div class="operator"><button id="AC">AC</button></div>
            </div>
        </div>
    </div>
    <script src=""></script>
</body>
</html>
